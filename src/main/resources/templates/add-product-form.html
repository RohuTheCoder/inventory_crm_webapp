<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Product</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />

</head>

<body>

    <div th:replace="~{fragments/header :: header}"> </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card" style="border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <div class="card-body">

                <h3 class="text-center">Add New Product</h3>
                <hr />

                <form th:action="@{/save}" th:object="${product}" method="POST" class="needs-validation" novalidate>

                    <div class="form-group">
                        <label for="rowId">Row ID</label>
                        <input type="text" th:field="*{row_id}" class="form-control" id="rowId" placeholder="Enter row ID" required pattern="[0-9]+" />
                        <div class="invalid-feedback">
                            Please enter a valid row ID (integer only).
                        </div>
                    </div>                    

                    <div class="form-group">
                        <label for="orderId">Order ID</label>
                        <input type="text" th:field="*{order_id}" class="form-control" id="orderId" placeholder="Enter order ID" required />
                        <div class="invalid-feedback">
                            Please enter an order ID.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shipMode">Ship Mode</label>
                        <input type="text" th:field="*{ship_mode}" class="form-control" id="shipMode" placeholder="Enter ship mode" required />
                        <div class="invalid-feedback">
                            Please enter a ship mode.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="customerId">Customer ID</label>
                        <input type="text" th:field="*{customer_id}" class="form-control" id="customerId" placeholder="Enter customer ID" required />
                        <div class="invalid-feedback">
                            Please enter a customer ID.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" th:field="*{customer_name}" class="form-control" id="customerName" placeholder="Enter customer name" required />
                        <div class="invalid-feedback">
                            Please enter a customer name.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Enter category" required />
                        <div class="invalid-feedback">
                            Please enter a category.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" th:field="*{product_name}" class="form-control" id="productName" placeholder="Enter product name" required />
                        <div class="invalid-feedback">
                            Please enter a product name.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary col-2" id="submitButton">Save</button>

                    <input type="hidden" th:field="*{row_id}" />

                    <div class="text-center mt-3" id="loader" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                </form>
                <hr />
                <a th:href="@{/list}">Back to list</a>
            
                </div>
                </div>

            </div>
        </div>
    </div>

    <div  th:replace="~{fragments/footer :: footer}"> </div>

    <script>
        // Disable form submission if any fields are invalid and show loader on submission
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms to apply custom Bootstrap validation styles
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            // Show loader
                            document.getElementById('submitButton').style.display = 'none';
                            document.getElementById('loader').style.display = 'block';
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
