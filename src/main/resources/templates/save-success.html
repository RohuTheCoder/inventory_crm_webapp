<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="alert alert-success mt-3">
                    <h1><i class="fas fa-check-circle"></i> Save Successful!</h1>
                    <p>Successfully saved the data.</p>
                    <p>Product ID: <span th:text="${product.row_id}"></span></p>
                    <p>Customer Name: <span th:text="${product.customer_name}"></span></p>
                    <p>Category: <span th:text="${product.category}"></span></p>
                    <p>Product Name: <span th:text="${product.product_name}"></span></p>
                    <!-- Add more fields as needed -->

                    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
